  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    // ReactBits-inspired Counter Component
    const CountUp = ({ end, duration = 2000, suffix = '', delay = 0 }) => {
      const [count, setCount] = useState(0);
      const [hasStarted, setHasStarted] = useState(false);

      useEffect(() => {
        const startTimer = setTimeout(() => {
          setHasStarted(true);
        }, delay);

        return () => clearTimeout(startTimer);
      }, [delay]);

      useEffect(() => {
        if (!hasStarted) return;

        let startTime;
        let animationFrame;

        const animate = (timestamp) => {
          if (!startTime) startTime = timestamp;
          const progress = timestamp - startTime;
          const percentage = Math.min(progress / duration, 1);
          
          const easeOutQuart = 1 - Math.pow(1 - percentage, 4);
          const current = Math.floor(easeOutQuart * end);
          
          setCount(current);

          if (percentage < 1) {
            animationFrame = requestAnimationFrame(animate);
          }
        };

        animationFrame = requestAnimationFrame(animate);

        return () => cancelAnimationFrame(animationFrame);
      }, [end, duration, hasStarted]);

      return <span>{count.toLocaleString()}{suffix}</span>;
    };

    // ReactBits-inspired Blur Text Animation Component
    const BlurText = ({ text, delay = 0 }) => {
      const [isVisible, setIsVisible] = useState(false);

      useEffect(() => {
        const timer = setTimeout(() => setIsVisible(true), delay);
        return () => clearTimeout(timer);
      }, [delay]);

      return (
        <span
          className="inline-block transition-all duration-1000"
          style={{
            filter: isVisible ? 'blur(0px)' : 'blur(10px)',
            opacity: isVisible ? 1 : 0,
            transform: isVisible ? 'translateY(0)' : 'translateY(20px)'
          }}
        >
          {text}
        </span>
      );
    };

    // ReactBits-inspired Particle Background
    const ParticleBackground = () => {
      const canvasRef = useRef(null);

      useEffect(() => {
        const canvas = canvasRef.current;
        if (!canvas) return;

        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particles = [];
        const particleCount = 50;

        const initParticles = () => {
          particles.length = 0;
          for (let i = 0; i < particleCount; i++) {
            particles.push({
              x: Math.random() * canvas.width,
              y: Math.random() * canvas.height,
              vx: (Math.random() - 0.5) * 0.5,
              vy: (Math.random() - 0.5) * 0.5,
              size: Math.random() * 2 + 1
            });
          }
        };
        
        initParticles();

        let animationId;
        const animate = () => {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          
          particles.forEach(p => {
            p.x += p.vx;
            p.y += p.vy;

            if (p.x < 0 || p.x > canvas.width) p.vx *= -1;
            if (p.y < 0 || p.y > canvas.height) p.vy *= -1;

            ctx.beginPath();
            ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
            ctx.fillStyle = 'rgba(255, 207, 253, 0.3)';
            ctx.fill();
          });

          animationId = requestAnimationFrame(animate);
        };

        animate();

        const handleResize = () => {
          canvas.width = window.innerWidth;
          canvas.height = window.innerHeight;
          initParticles();
        };

        window.addEventListener('resize', handleResize);

        return () => {
          cancelAnimationFrame(animationId);
          window.removeEventListener('resize', handleResize);
        };
      }, []);

      return <canvas ref={canvasRef} className="fixed inset-0 pointer-events-none" />;
    };

    // ReactBits-inspired Magnetic Button
    const MagneticButton = ({ children, onClick }) => {
      const [position, setPosition] = useState({ x: 0, y: 0 });
      const buttonRef = useRef(null);

      const handleMouseMove = (e) => {
        if (!buttonRef.current) return;
        const rect = buttonRef.current.getBoundingClientRect();
        const x = e.clientX - rect.left - rect.width / 2;
        const y = e.clientY - rect.top - rect.height / 2;
        const distance = Math.sqrt(x * x + y * y);
        const maxDistance = 50;

        if (distance < maxDistance) {
          const strength = 1 - distance / maxDistance;
          setPosition({ x: x * strength * 0.3, y: y * strength * 0.3 });
        }
      };

      const handleMouseLeave = () => {
        setPosition({ x: 0, y: 0 });
      };

      return (
        <button
          ref={buttonRef}
          onMouseMove={handleMouseMove}
          onMouseLeave={handleMouseLeave}
          onClick={onClick}
          className="relative px-6 py-3 text-sm font-semibold rounded-lg transition-all duration-200"
          style={{
            backgroundColor: '#ffcffd',
            color: '#000',
            transform: `translate(${position.x}px, ${position.y}px)`,
          }}
        >
          {children}
        </button>
      );
    };

    function SocialBoostSite() {

        };
        
        const smoothFollow = () => {

            x: prev.x + (mousePositionRef.current.x - prev.x) * 0.1,
            y: prev.y + (mousePositionRef.current.y - prev.y) * 0.1
          }));
          animationFrame = requestAnimationFrame(smoothFollow);
        };
        
        window.addEventListener('mousemove', handleMouseMove);
        smoothFollow();
        
        return () => {

          cancelAnimationFrame(animationFrame);

      const services = [

          />
          
          {/* Fixed Glow in Bottom Right */}

          />
          
          {/* Fixed Glow in Left Middle */}
          <div

            style={{
              left: -90,

              zIndex: 1,
              animation: 'pulse 6s ease-in-out infinite',
              animationDelay: '2s'
            }}
          />
          
          {/* Custom Cursor Glow - Now Smooth */}
          <div 
            className="pointer-events-none fixed w-96 h-96 rounded-full"
            style={{
              left: smoothPosition.x - 192,
              top: smoothPosition.y - 192,
              background: 'radial-gradient(circle, rgba(255, 207, 253, 0.15) 0%, transparent 70%)',
              zIndex: 1,
              transition: 'opacity 0.3s ease',
            }}
          />
